

<div class="w-75 my-5 mx-auto">
    <h2 class="text-main">Register Now</h2>

    <h5 *ngIf="errorMassage" class="alert alert-danger text-center">{{errorMassage}}</h5>
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
        <div class="mb-3">
            <label>name:</label>
            <input formControlName="name"class="form-control">

            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched " class="alert alert-danger">
                <p *ngIf="registerForm.get('name')?.errors?.['required']" >name is required</p>
                <p *ngIf="registerForm.get('name')?.errors?.['minlength']"> name should be more than 3 char</p>
            </div>
        </div>
        <div class="mb-3">
            <label>email:</label>
            <input formControlName="email" class="form-control">

            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched " class="alert alert-danger">
                <p *ngIf="registerForm.get('email')?.errors?.['required']" >email is required</p>
                <p *ngIf="registerForm.get('email')?.errors?.['email']">please enter valid email</p>
            </div>
        </div>
        <div class="mb-3">
            <label>password:</label>
            <input formControlName="password" class="form-control">

            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched " class="alert alert-danger">
                <p *ngIf="registerForm.get('password')?.errors?.['required']" >password is required</p>
                <p *ngIf="registerForm.get('password')?.errors?.['pattern']">please enter valid password</p>
            </div>
        </div>
        <div class="mb-3">
            <label>rePassword:</label>
            <input formControlName="rePassword"class="form-control">

            <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched " class="alert alert-danger">
                <p *ngIf="registerForm.get('rePassword')?.errors?.['required']" >rePassword is required</p>
                <p *ngIf="registerForm.get('rePassword')?.errors?.['pattern']">please enter valid rePassword</p>
            </div>
        </div>
        <div class="mb-3">
            <label>phone:</label>
            <input  formControlName="phone" class="form-control">

            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched " class="alert alert-danger">
                <p *ngIf="registerForm.get('phone')?.errors?.['required']" >phone number is required</p>
                <p *ngIf="registerForm.get('phone')?.errors?.['pattern']">please enter valid phone number</p>
            </div>
        </div>
        <button [disabled]="registerForm.invalid" type="submit" class="btn bg-main text-white d-block ms-auto ">Register <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i></button>
        
    </form>

</div>
