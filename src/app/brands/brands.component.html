
<div class="row g-5  brand">
   <h2 class="text-center text-main fw-bold fs-1">All Brands</h2>
     <div (click)="brandAll(brand._id)" role="button" *ngFor="let brand of allBrands" class="col-md-3" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        <div class=" border rounded new">
          <img [src]="brand.image" alt="">
          <h2 class="text-center">{{brand.name}}</h2>
        </div>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
  
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-between align-items-center">
                <div>
                  <h2 class="text-main fw-bolder">{{brandDetails.name}}</h2>
                  <p>{{brandDetails.slug}}</p>
                </div>
                <img class="w-50" [src]="brandDetails.image" alt="">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
              </div>
            </div>
          </div>
        </div>
  </div>
